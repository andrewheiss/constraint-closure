name: constraintclosure
exclude:
- Makefile
navbar:
  title: Constraint Closure and Community Dynamics
  right:
  - text: Simulation variables
    icon: fa-cogs
    href: simulation.html
  - text: Data cleaning
    icon: fa-table
    href: 01_clean-data.html
  - text: Results
    icon: fa-bar-chart
    href: 02_analysis.html
output:
  html_document:
    theme: cosmo
    css: html/fixes.css
    include:
      after_body: html/footer.html
    highlight: pygments
    code_folding: show
    code_download: yes
    toc: yes
    toc_float:
      collapsed: no
      smooth_scroll: yes
    toc_depth: 2
    fig_height: 4
    fig_width: 6
    lib_dir: site_libs
    self_contained: no
new_session: yes
output_dir: _site
