name: constraintclosure
exclude: ["Makefile", "output/*.tiff"]
navbar:
  title: Constraint Closure
  right:
  - text: Simulation variables
    icon: fa-cogs
    href: simulation.html
  - text: Data cleaning
    icon: fa-table
    href: 01_clean-data.html
  - text: Analysis for paper
    icon: fa-bar-chart
    href: 04_actual-analysis.html
  - text: Preliminary analysis
    icon: fa-bar-chart
    href: 02_analysis.html
  - text: Fancier analysis
    icon: fa-bar-chart
    href: 03_fancier_analysis.html
output:
  html_document:
    theme: cosmo
    css: html/fixes.css
    include:
      after_body: html/footer.html
